- name: EMACS
  hosts: 127.0.0.1
  connection: local

  tasks:
    - set_fact: is_wsl={{ lookup('file', '/proc/version') | lower is search('microsoft') }}

    - name: Install Emacs
      become: yes
      apt:
        package:
          - emacs-gtk
      when: not is_wsl

    - name: Install Emacs-nox
      become: yes
      apt:
        package:
          - emacs-nox
      when: is_wsl
