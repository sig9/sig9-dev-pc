- name: Docker (customization)
  hosts: 127.0.0.1
  connection: local

  tasks:
    - name: Add custom Docker commands
      blockinfile:
        path: ~/.bashrc
        marker: "### {mark} Ansible managed: Docker customization"
        block: |
          docker-clean() {
            _containers=$(docker ps --quiet --filter 'status=exited')
            [[ -z ${_containers// } ]] || docker rm $_containers

            _images=$(docker images --all --quiet --filter 'dangling=true')
            [[ -z ${_images// } ]] || docker rmi $_images
          }
          docker-start() {
            [ -S /var/run/docker.sock ] || sudo service docker start
          }
          docker-stop() {
            [ ! -S /var/run/docker.sock ] || sudo service docker stop
          }

    - name: Ensure configuration folder exists
      become: yes
      file:
        path: /etc/docker
        state: directory

    - name: Configure default Docker network
      become: yes
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "default-address-pools": [
              { "base": "192.168.240.0/20", "size": 24 }
            ],
            "experimental": true
          }
# https://stackoverflow.com/questions/46787983/what-native-overlay-diff-mean-in-overlay2-storage-driver
# modprobe -r overlay && modprobe overlay redirect_dir=off && systemctl restart docker
#  In recent kernels redirect_dir=off is not enough. Turns out kernels >= 4.20 enable redirect_dir when metacopy is on. You need to set metacopy=off redirect_dir=off as module parameter
