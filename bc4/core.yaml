- name: Beyond Compare
  hosts: 127.0.0.1
  connection: local

  tasks:
    - set_fact: is_wsl={{ lookup('file', '/proc/version') | lower is search('microsoft') }}

    - name: Add Scooter Software APT package key
      become: yes
      get_url:
        url: https://www.scootersoftware.com/RPM-GPG-KEY-scootersoftware
      when: not is_mac and not is_wsl

    - name: Add Beyond Compare APT package repository
      become: yes
      apt_repository:
        repo: deb [signed-by=/etc/apt/keyrings/scootersoftware.asc] https://www.scootersoftware.com/ bcompare4 non-free
        filename: scootersoftware
        update_cache: no
      register: apt_repository
      when: not is_mac and not is_wsl

    - name: Update APT package list
      become: yes
      apt:
        update_cache: yes
      when: apt_repository.changed and not is_wsl
      register: apt_update
      retries: 5
      until: apt_update is success

    - name: Install Beyond Compare
      become: yes
      apt:
        package: bcompare
      when: not is_mac and not is_wsl

    - name: Add bcomp alias
      file:
        path: ~/bin/bcomp
        src: /usr/bin/bcompare
        state: link
